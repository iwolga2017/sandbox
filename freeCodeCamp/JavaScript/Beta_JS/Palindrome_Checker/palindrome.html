</head>
<body>
    <main class="wrapper">
        <h1>Is it a Palindrome?</h1>

                <input type="text" class="text" id="text-input">
                <button class="check" id="check-btn">Check</button>
            </div>
            <div id="result"></div>
        </div>
        <div class="container description">
          <p>
            <span class="lamp-icon">ðŸ’¡</span>
          A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </main>

</body>
