<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form of homeopath</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Making an appoitment with a homeopath</h1>
            <p id="description">All information about your health will be strictly confidential!</p>

            <form method="post"  action="#" id="survey-form">
                <fieldset class="form-section">
                    <label for="name" id="name-label">Name
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </label>
                    <label for="email" id="email-label">Email
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </label>
                    <label for="number" id="number-label">Age
                        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100"  required>
                    </label>
                </fieldset>

                <fieldset class="form-section">
                    <label for="dropdown" id="dropdown-label">Which option best describes your personality?
                        <select name="personality" id="dropdown">
                            <option value="choose one">Choose one option</option>
                            <option value="choleric">Ð¡holeric, fast, sociable, open-minded, striving for leadership</option>
                            <option value="sanguin">Sanguine, optimistic, loving attention and communication</option>
                            <option value="phlegmatic">Phlegmatic, introverted, slow, calm, inert, flexible and adaptive</option>
                            <option value="melancholic">Melancholic,  high sensitivity, vulnerability, empathetic, easy to learn.</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset class="form-section">
                    <legend>How would you determine the extent of your health condition?</legend>
                    <input type="radio" id="weak" name="health" value="weak">
                    <label for="weak" class="radio-label" id="weak-label">
                        Weak, disorders and diseases in various organs and systems
                    </label>
                    <br>
                    <input type="radio" id="moderate" name="health" value="moderate">
                    <label for="moderate" class="radio-label" id="moderate-label"> Moderately healthy, there are sluggish chronic diseases</label>
                    <br>
                    <input type="radio" id="helthy" name="health" value="healthy" checked>
                    <label for="helthy" class="radio-label" id="helthy-label">
                        Healthy, sometimes suffered from viral diseases
                    </label>
                </fieldset>

                <fieldset class="form-section">
                    <legend>How did you know about our Clinic?</legend>
                    <input type="checkbox" name="sources" value="social_media" checked>
                    <label for="social" class="checkbox-label" id="social-label">Social media
                    </label>
                    <br>
                    <input type="checkbox" id="radio" name="sources" value="radio">
                    <label for="radio" class="checkbox-label" id="radio-label">Radio</label>
                    <br>
                    <input type="checkbox" name="sources" id="recommend" value="recommendation">
                    <label for="recommend" class="checkbox-label" id="recommend-label">Friends recommendation</label>
                    <br>
                    <input type="checkbox" name="sources" id="other" value="other">
                    <label for="other" class="checkbox-label" id="other-label">Other sources</label>
                </fieldset>

                <fieldset class="form-section">
                    <label for="symptoms" id="symptoms-label">Describe your symptoms and preferences
                        <textarea name="symptoms" id="symptoms" cols="30" rows="10" placeholder="Please, describe your symptoms, your food prefrences, features of your figure, what weather do you feel best in, ets."></textarea>
                    </label>                      
                </fieldset>

                <fieldset class="form-section">
                    <input type="submit" id="submit" value="Submit">
                </fieldset>
            </form>

    </div>
    </body>
</html>
